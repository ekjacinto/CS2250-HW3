<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework 3: Calculator Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="input-area">
        <input type="text" id="result" value="0" readonly />
      </div>
      <div class="calculator-grid">
        <div class="row">
          <button onclick="updateInput(7)" class="number">7</button>
          <button onclick="updateInput(8)" class="number">8</button>
          <button onclick="updateInput(9)" class="number">9</button>
          <button onclick="updateInput('+')" class="operator">+</button>
        </div>
        <div class="row">
          <button onclick="updateInput(4)" class="number">4</button>
          <button onclick="updateInput(5)" class="number">5</button>
          <button onclick="updateInput(6)" class="number">6</button>
          <button onclick="updateInput('-')" class="operator">-</button>
        </div>
        <div class="row">
          <button onclick="updateInput(1)" class="number">1</button>
          <button onclick="updateInput(2)" class="number">2</button>
          <button onclick="updateInput(3)" class="number">3</button>
          <button onclick="updateInput('*')" class="operator">*</button>
        </div>
        <div class="row">
          <button onclick="updateInput('C')" id="clear">C</button>
          <button onclick="updateInput(0)" class="number">0</button>
          <button onclick="calculate()" id="calculate">=</button>
          <button onclick="updateInput('/')" class="operator">/</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
